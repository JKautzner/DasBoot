logging.level.org.springframework.web=DEBUG

server.port=8080

#  There are a lot of properties that can be configured here.
#	Google "Common Application Properties" to find them.

spring.h2.console.enabled=true

#  Specifies the path of the database
spring.h2.console.path=/h2


#  Stores database as a file and renames to "dasboot"  (persists now)
spring.datasource.url=jdbc:h2:file:~/dasboot
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-millis=1

flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto=false;

datasource.flyway.url=jdbc:h2:file:~/dasboot
datasource.flyway.username=sa
datasource.flyway.password=
datasource.flyway.driver-class-name=org.h2.Driver

